<!DOCTYPE html>
<html lang="en">
<head>
<script src="script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            margin-bottom: 20px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            background: #5c9ded;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .input-container button:hover {
            background: #4a8cdb;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul li:nth-child(even) {
            background: #e1e1e1;
        }
        .delete-btn {
            background: #ff6b6b;
            border: none;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background: #ff4b4b;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="styles.css">

    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
